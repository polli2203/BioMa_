<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioMap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Observações de Fauna</h1>
    <form id="observationForm">
        <input type="text" id="speciesName" placeholder="Nome da Espécie" required>
        <input type="text" id="location" placeholder="Localização" required>
        <textarea id="notes" placeholder="Notas"></textarea>
        <button type="submit">Adicionar Observação</button>
    </form>
    <h2>Observações Registradas</h2>
    <table id="observationsTable">
        <thead>
            <tr>
                <th>Nome da Espécie</th>
                <th>Localização</th>
                <th>Notas</th>
            </tr>
        </thead>
        <tbody id="observationsBody">
        </tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
